<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test health endpoint
                console.log('Testing health endpoint...');
                const healthResponse = await fetch('http://localhost:8000/api/health');
                const healthData = await healthResponse.json();
                console.log('Health response:', healthData);
                
                // Test with authentication (if user is logged in)
                const token = localStorage.getItem('token');
                console.log('Token found:', !!token);
                
                if (token) {
                    // Test payment endpoint
                    const paymentResponse = await fetch('http://localhost:8000/api/payments/initiate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            event_id: 1,
                            merchant_name: 'Test Merchant',
                            merchant_city: 'Phnom Penh',
                            bakong_account: 'test@aba',
                            phone_number: '077433743'
                        })
                    });
                    
                    const paymentData = await paymentResponse.json();
                    console.log('Payment response:', paymentData);
                    
                    resultDiv.innerHTML = `
                        <h3>Results:</h3>
                        <p><strong>Health API:</strong> ${healthResponse.status} - ${JSON.stringify(healthData)}</p>
                        <p><strong>Payment API:</strong> ${paymentResponse.status} - ${JSON.stringify(paymentData)}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>Results:</h3>
                        <p><strong>Health API:</strong> ${healthResponse.status} - ${JSON.stringify(healthData)}</p>
                        <p><strong>Note:</strong> No authentication token found. Please login first to test payment API.</p>
                    `;
                }
                
            } catch (error) {
                console.error('API Test Error:', error);
                resultDiv.innerHTML = `<p style="color: red;"><strong>Error:</strong> ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
