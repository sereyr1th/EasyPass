services:
  - type: web
    name: easypass-backend
    env: php
    buildCommand: |
      cd backend
      composer install --no-dev --optimize-autoloader
      cd ../frontend
      npm ci
      npm run build
      cp -r dist/* ../backend/public/
    startCommand: |
      cd backend
      php artisan migrate --force
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: easypass-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: easypass-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: easypass-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: easypass-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: easypass-db
          property: password

databases:
  - name: easypass-db
    databaseName: easypass
    user: easypass
